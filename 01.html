	<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Seleccionar el video por su id
        const video = document.getElementById('myVideo');

        // Crear el observador
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Si el video entra en la vista, reproduce
                    video.play();
                } else {
                    // Si sale de la vista, pausa el video
                    video.pause();
                }
            });
        }, {
            threshold: 0.5 // Se activa cuando el 50% del video es visible
        });

        // Observar el video
        observer.observe(video);
    });
</script>

<script>
    let slideIndex = 0; // Índice de la imagen actual

    function moveSlide(direction) {
        const slides = document.querySelectorAll('.slide'); // Seleccionar las imágenes
        const slider = document.querySelector('.slider'); // Seleccionar el contenedor del slider
        const totalSlides = slides.length; // Número total de imágenes

        // Actualizar el índice de la imagen actual
        slideIndex += direction;

        // Si se alcanza el final, vuelve al principio o al final dependiendo de la dirección
        if (slideIndex >= totalSlides) {
            slideIndex = 0; // Vuelve a la primera imagen
        }
        if (slideIndex < 0) {
            slideIndex = totalSlides - 1; // Vuelve a la última imagen
        }

        // Desplazar el contenedor para mostrar la imagen correspondiente
        slider.style.transform = `translateX(${-slideIndex * 100}%)`;
    }
</script>
